<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <header>
                <h1>Tip Calculator</h1>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </header>
            <div>
                <div class="screen">
                    <form>
                        <div>
                            <label for="Total of Bill">Total</label>
                            <input type="number" min="0" step="any" id="total" name="Bill_Total" value="">

                        </div>
                        <div>
                            <input type="radio" id="louie" name="tip" value="15">
                            <label for="louie">15%</label>
                        </div>
                        <div>
                            <input type="radio" id="louie" name="tip" value="18">
                            <label for="louie">18%</label>
                        </div>
                        <div>
                            <input type="radio" id="louie" name="tip" value="20">
                            <label for="louie">20%</label>
                        </div>
                    </form>
                </div>
                <div class="display">
                    <p>Tip Amount</p>
                    <p><strong>$0.00</strong></p>
                    <p>TOTAL</p>
                    <p><strong>$0.00</strong></p>
                </div>
                <button>reset</button>
            </div>
        </div>


    </div>

</body>

</html>
